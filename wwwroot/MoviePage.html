<!DOCTYPE html>

<html>
	<head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<title>Popup Pic</title>
    	<script language="JavaScript">
            var hldpath;
			$(window).resize(function () {
				if (this.resizeTO) clearTimeout(this.resizeTO);
				this.resizeTO = setTimeout(function () {
					$(this).trigger('resizeEnd');
			    }, 500);
			});

            $(window).bind('resizeEnd', function () {
                $("#MainMov").hide();
                $("#lblholding").show();
                $("#MainMov")[0].pause();
                //alert("MainMov before set src=" + $("#MainMov").attr("src"));

                $("#MainMov").attr("height", $(window).height()-15);
                $("#MainMov").attr("width", $(window).width()-15);
                hldpath = window.opener.pth2.replace(/.:\/inetpub\//, "http://www.schuebelsoftware.com/"); //"http://localhost/");
                $("#MainMov").attr("src", hldpath);
                //alert("MainMov after set src=" + $("#MainMov").attr("src"));

                $("#MainMov")[0].load();
                $("#lblholding").hide();
                $("#MainMov").show();
                $("#MainMov")[0].play();
                //alert("scr=" + $("#MainMov").attr("src") + "<--");
            });

            $(document).ready(function () {
                $("#MainMov").hide();
                $("#lblholding").show();
                $(window).trigger('resizeEnd');
            });

			function LoadTest() {
			}

				
		</script>
	</head>
	<body>
		<form action="">
            <h1 id="lblholding">Movie Loading...</h1>
            <video id="MainMov"  width="640" height="360"  src="" controls>
                       Your browser does not support the <code>video</code> element. 
            </video>
		</form>
	</body>
</html>
